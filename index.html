<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Be My Valentine?</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Pacifico', cursive;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            max-width: 420px;
            position: relative;
            z-index: 2;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .hidden {
            display: none;
        }

        h1,
        h2 {
            color: #e63946;
        }

        button {
            padding: 12px 28px;
            margin: 15px;
            font-size: 18px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }

        .yes {
            background: #e63946;
            color: white;
            position: relative;
            /* stays in place */
        }

        .no {
            background: #adb5bd;
            color: white;
            position: absolute;
        }

        .roses img {
            width: 70px;
            margin: 5px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .heart {
            position: fixed;
            font-size: 20px;
            animation: rise 5s linear infinite;
            z-index: 1;
        }

        @keyframes rise {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }

            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .bounce {
            display: inline-block;
            transform: translateY(0);
            animation: bounce 0.6s forwards;
        }

        @keyframes bounce {
            0% {
                transform: translateY(-20px);
            }

            50% {
                transform: translateY(10px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="card" id="questionCard">
        <h1>Jads üíñ</h1>
        <h2>Will you be my Valentine?</h2>

        <button class="yes" onclick="sayYes()">Yes üíï</button>
        <button class="no" id="noBtn">No üôÉ</button>
    </div>

    <div class="card hidden" id="yesCard">
        <h1>üíò It was always yes üíò</h1>

        <!-- Valentine Message -->
        <p id="pandaMessage" class="fade-in" style="margin-top:15px; font-size:18px; display:none;">
            <strong>To my favourite panda üêº‚ù§Ô∏è</strong>
        </p>

        <p id="loveMessage" class="fade-in" style="font-size:16px; line-height:1.6; display:none;">
            You‚Äôve always been my safe place, my laugh, and my forever.
        </p>

        <p id="jimPamMessage" class="bounce" style="font-size:16px; margin-top:10px; display:none;">
            I‚Äôll happily be the Jim to your Pam ‚Äî today, tomorrow, and every day after.
        </p>

        <p style="margin-top:10px;"><strong>Best Valentine ever ‚ù§Ô∏è‚ú®</strong></p>

        <div class="roses">
            <img src="https://em-content.zobj.net/source/apple/354/rose_1f339.png">
            <img src="https://em-content.zobj.net/source/apple/354/rose_1f339.png">
            <img src="https://em-content.zobj.net/source/apple/354/rose_1f339.png">
            <img src="https://em-content.zobj.net/source/apple/354/rose_1f339.png">
            <img src="https://em-content.zobj.net/source/apple/354/rose_1f339.png">
        </div>

        <p style="margin-top:20px;">Press play üíã</p>

        <!-- Spotify Embed: fixed official embed -->
        <iframe style="border-radius:12px; margin-top:10px"
            src="https://open.spotify.com/embed/track/4dBGb2GkQO9c6R0kL2fKp8?utm_source=generator" width="100%"
            height="80" frameborder="0"
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
        </iframe>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");

        // Always move away from mouse smoothly
        document.addEventListener("mousemove", function (e) {
            const btnRect = noBtn.getBoundingClientRect();
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            // Distance to button center
            const dx = mouseX - (btnRect.left + btnRect.width / 2);
            const dy = mouseY - (btnRect.top + btnRect.height / 2);
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < 150) { // trigger radius
                // Move button to random location within viewport
                const maxX = window.innerWidth - btnRect.width - 20;
                const maxY = window.innerHeight - btnRect.height - 20;

                const newX = Math.random() * maxX;
                const newY = Math.random() * maxY;

                noBtn.style.transform = `translate(${newX - btnRect.left}px, ${newY - btnRect.top}px)`;
            }
        });

        function sayYes() {
            document.getElementById("questionCard").classList.add("hidden");
            const yesCard = document.getElementById("yesCard");
            yesCard.classList.remove("hidden");

            startHearts();

            setTimeout(() => { document.getElementById("pandaMessage").style.display = "block"; }, 500);
            setTimeout(() => { document.getElementById("loveMessage").style.display = "block"; }, 1500);
            setTimeout(() => { document.getElementById("jimPamMessage").style.display = "block"; }, 2500);
        }

        function startHearts() {
            setInterval(() => {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.innerText = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = 3 + Math.random() * 3 + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }
    </script>

</body>

</html>
